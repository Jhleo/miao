    <script id="ch0104/20">
        var a = Number(prompt("输入"))

        var c = Number(prompt("输入")) 

        var delta = b * b - 4 * a * c;
        x = (Math.sqrt(delta) - b) / (2 * a)
        if (delta > 0) {
            var x1 = (Math.sqrt(delta) - b) / (2 * a);
            var x2 = (-b - Math.sqrt(delta)) / (2 * a);
            console.log("x1="+x1.toFixed(5)+";"+"x2="+x2.toFixed(5));

        } else if (delta == 0) {
            var x = -b / (2 * a);
            console.log("x1=x2"+"="+x.toFixed(5));
        } else {
            var g= -b / (2*a)
            var p=Math.sqrt((4*a*c-b*b)) / (2*a)
            console.log("x1"+"="+g.toFixed(5)+"+"+p.toFixed(5)+"i"+";"+"x2"+"="+g.toFixed(5)+"-"+p.toFixed(5)+"i")
        }
    </script>
